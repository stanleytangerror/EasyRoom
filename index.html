<!DOCTYPE html>
<html>
    <script src="./jquery.min.js"></script>
    <script src="./peer.min.js"></script>

    <body>
        <div>
            Local ID: <span id="local-id"></span>
        </div>
        <div>
            <input id="remote-id" type="text" placeholder="connect to remote peer"/>        
            <button onclick="connectPeer()">Connect</button>
        </div>
        <br>
        <div id="connect-list">
            <span>Online peers:</span>
        </div>
        <br>
        <div>
            <div>
                <textarea id="chat-room" rows="10" cols="100"></textarea>
            </div> 
            <div>
                <input id="chat-send" type="text"/>        
                <button onclick="sendChat()">Send</button>
            </div> 
        </div> 
        <br>
        <div>
            <canvas id="canvas"></canvas>
        </div>
        <br>
        <div>
            <textarea id="console" rows="10" cols="100"></textarea>
        </div> 
        
        <script src="./draw.js"></script>
        <script src="./connect.js"></script>
        <script src="./util.js"></script>
        <script src="./chat.js"></script>

    </body>
</html>
